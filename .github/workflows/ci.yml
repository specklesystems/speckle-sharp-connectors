name: .NET Build

on:
  pull_request: # Run build on every pull request that is not to main
    branches-ignore:
      - main

jobs:   
  build:
    runs-on: windows-latest
    outputs:
      version: ${{ steps.set-version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.4xx # Align with global.json (including roll forward rules)
      
      - name: Cache Nuget     
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}

      - name: ⚒️ Run build
        run: ./build.ps1 test
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.4xx # Align with global.json (including roll forward rules)
      
      - name: Cache Nuget     
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}

      - name: ⚒️ Run build
        run: ./build.sh test-only
        
      - name: Upload coverage reports to Codecov with GitHub Action
        uses: codecov/codecov-action@v5
        with:
          file: Converters/**/coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}
  feature-impact:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          # NOTE: Fetch full git history for proper analysis???
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      - name: Restore dependencies
        run: dotnet restore Speckle.Connectors.sln

      - name: Build project
        run: dotnet build --no-restore Sdk/FeatureImpactAnalyzer/FeatureImpactAnalyzer.csproj

      - name: Run Feature Impact Analyzer
        env:
          GITHUB_TOKEN: ${{ secrets.CONNECTORS_GH_TOKEN }}
        run: |
          # Compile and run your side effects analyzer
          dotnet run --project Sdk/FeatureImpactAnalyzer \
            --github-token GITHUB_TOKEN \
            --repository ${{ github.repository }} \
            --pull-request ${{ github.event.pull_request.number }}
